<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>hello java</h1>
<img alt="ae86" src="/kobe.jpg" />
    <form order_id="login">
        <h1>Log In</h1>
        <fieldset order_id="inputs">
            <input order_id="username" type="text" placeholder="Username" autofocus="required" />
            <input order_id="password" type="password" placeholder="Password" />
        </fieldset>
        <fieldset order_id="actions">
            <input type="submit" order_id="submit" value="Log in"/>
            <a href="">Forgot your password?</a><a href="">Register</a>
        </fieldset>
    </form>
</body>
</html>
